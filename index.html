<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <header>
        <h1>Signup</h1>
    </header>
    <main>
        <form action="https://yourdomain.com/homework3/login" method="POST">
            <section>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </section>
            <section>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </section>
            <section>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </section>
            <section>
                <label for="profession">Profession:</label>
                <select id="profession" name="profession" required>
                    <option value="">Select</option>
                    <option value="Student">Student</option>
                    <option value="Working Professional">Working Professional</option>
                    <option value="Professor">Professor</option>
                </select>
            </section>
            <section>
                <label for="linkedin">LinkedIn Profile URL:</label>
                <input type="url" id="linkedin" name="linkedin" required>
            </section>
            <section>
                <label for="profile-picture">Profile Picture:</label>
                <input type="file" id="profile-picture" name="profile-picture" required>
            </section>
            <section>
                <input type="checkbox" id="newsletter" name="newsletter" required>
                <label for="newsletter">Subscribe to Newsletter</label>
            </section>
            <button type="submit">Signup</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 cashusirani domain
            . All rights reserved.</p>
    </footer>
</body>
</html>
